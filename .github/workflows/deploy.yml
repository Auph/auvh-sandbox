name: Deploy to Cloudflare Workers

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - run: npm ci

      # Use npm run deploy so scripts/deploy-with-bucket.js runs and applies
      # R2 bucket override from R2_BUCKET_NAME (or R2_BUCKET_OVERRIDE). Without this,
      # the binding would always be clawworker-data from wrangler.jsonc.
      - name: Deploy
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          R2_BUCKET_OVERRIDE: ${{ secrets.R2_BUCKET_NAME }}
        run: npm run deploy
